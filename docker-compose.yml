version: '3.8'

services:
  app:
    build: .
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=${DATABASE_URL:-postgresql+asyncpg://acquiremock:acquiremock@db:5432/acquiremock_db}
      - WEBHOOK_SECRET=${WEBHOOK_SECRET:-change_this_secret_key_min_32_characters}
      - BASE_URL=${BASE_URL:-http://localhost:8000}
      - CURRENCY_CODE=${CURRENCY_CODE:-USD}
      - CURRENCY_SYMBOL=${CURRENCY_SYMBOL:-$}
      - SMTP_HOST=${SMTP_HOST:-}
      - SMTP_PORT=${SMTP_PORT:-}
      - SMTP_USER=${SMTP_USER:-}
      - SMTP_PASS=${SMTP_PASS:-}
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=acquiremock
      - POSTGRES_PASSWORD=acquiremock
      - POSTGRES_DB=acquiremock_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U acquiremock"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data: