<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>AcquireMock Code</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Playfair+Display:wght@600;700&display=swap');

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #F2F3F5;
            margin: 0;
            padding: 40px 20px;
            color: #1A1A1A;
        }

        .email-container {
            max-width: 420px;
            margin: 0 auto;
            background: #FFFFFF;
            border-radius: 32px;
            padding: 48px 40px;
            text-align: center;
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.08);
        }

        .logo {
            font-size: 18px;
            font-weight: 700;
            color: #1A1A1A;
            margin-bottom: 32px;
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0.8;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 24px;
            margin: 0 0 16px 0;
            color: #1A1A1A;
        }

        .description {
            color: #858585;
            font-size: 14px;
            line-height: 1.5;
            margin-bottom: 32px;
        }

        .code-box {
            background: #F7F7F9;
            border: 2px solid #EAEAEA;
            border-radius: 20px;
            padding: 24px;
            margin: 0 0 32px 0;
        }

        .code {
            font-family: 'Montserrat', monospace;
            font-size: 36px;
            font-weight: 700;
            letter-spacing: 8px;
            color: #C1666B;
            margin: 0;
        }

        .warning {
            font-size: 12px;
            color: #A0A0A0;
            margin-bottom: 40px;
            line-height: 1.4;
        }

        .footer {
            border-top: 1px dashed #E0E0E0;
            padding-top: 24px;
            font-size: 11px;
            color: #C0C0C0;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <div class="logo">AcquireMock</div>

        <h1>Login Verification</h1>
        <p class="description">Use this code to complete the operation.</p>

        <div class="code-box">
            <div class="code">{{ code }}</div>
        </div>

        <p class="warning">
            Do not share this code with anyone. If you didn't make this request, simply ignore this email.
        </p>

        <div class="footer">
            © 2025 AcquireMock Payment.
        </div>
    </div>
</body>
</html>
