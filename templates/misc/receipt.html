<!DOCTYPE html>
<html>
<head>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; background-color: #f4f4f7; padding: 20px; margin: 0; }
        .receipt-container {
            max-width: 500px; margin: 0 auto; background: white;
            border-radius: 12px; overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }
        .header { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); padding: 30px; text-align: center; color: white; }
        .amount { font-size: 36px; font-weight: bold; margin: 10px 0; }
        .status { background: rgba(255,255,255,0.2); padding: 5px 12px; border-radius: 20px; font-size: 14px; font-weight: 600; text-transform: uppercase; }
        .content { padding: 30px; }
        .row { display: flex; justify-content: space-between; margin-bottom: 15px; border-bottom: 1px solid #f0f0f0; padding-bottom: 15px; }
        .row:last-child { border-bottom: none; margin-bottom: 0; }
        .label { color: #718096; font-size: 14px; }
        .value { color: #2d3748; font-weight: 600; font-size: 14px; }
        .footer { background: #f8f9fa; padding: 20px; text-align: center; color: #a0aec0; font-size: 12px; }
    </style>
</head>
<body>
    <div class="receipt-container">
        <div class="header">
            <div style="font-size: 18px; opacity: 0.9;">AcquireMock</div>
            <div class="amount">{{ amount }} ₴</div>
            <span class="status">Оплачено</span>
        </div>
        <div class="content">
            <div class="row">
                <span class="label">Дата</span>
                <span class="value">{{ date }}</span>
            </div>
            <div class="row">
                <span class="label">Референс</span>
                <span class="value">{{ reference }}</span>
            </div>
            <div class="row">
                <span class="label">Картка</span>
                <span class="value">{{ card_mask }}</span>
            </div>
            <div class="row">
                <span class="label">ID Платежу</span>
                <span class="value">{{ payment_id }}</span>
            </div>
        </div>
        <div class="footer">
            Дякуємо за оплату!<br>
            Feane Restaurant Payment Gateway
        </div>
    </div>
</body>
</html>
